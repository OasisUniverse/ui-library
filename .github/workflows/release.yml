name: NPM Package Publish âœ¨

on:
    push:
        branches:
            -   'release/**'

jobs:
    publish:
        name: "Prepare and publish ğŸ›‚"
        runs-on: ubuntu-latest
        steps:
            -   name: "Checkout source code"
                uses: actions/checkout@v2
            -   name: "Setup Node.js"
                uses: actions/setup-node@v2
                with:
                    node-version: 16
                    registry-url: https://registry.npmjs.org/
                    cache: 'npm'
            -   name: "Install deps ğŸ“¦ï¸"
                run: npm ci && npm run install-peers
            -   name: "Linter check ğŸ“"
                run: npm run lint
            -   name: "Run tests ğŸ“„"
                run: npm run test
            -   name: "Prepare library build ğŸ—ï¸"
                run: npm run prepare
            -   name: "Publish package ğŸšš"
            -   run: npm publish
            -   env:
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
